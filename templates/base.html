<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <header class="header">
    <h1>Expense Tracker</h1>
    <div class="meta">{% block header_meta %}{% endblock %}</div>
    <div>
      <button id="themeToggle" class="btn secondary" type="button" title="Toggle theme">Theme</button>
    </div>
  </header>

  <nav class="nav">
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/review">Review</a>
    <a href="/status">Status</a>
  </nav>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    Built with Flask, BigQuery, and Chart.js
  </footer>

  {% block scripts %}{% endblock %}

  <script>
    (function() {
      const html = document.documentElement;
      const key = 'app-theme';
      const saved = localStorage.getItem(key);
      if (saved === 'light' || saved === 'dark') {
        html.setAttribute('data-theme', saved);
      } else {
        html.removeAttribute('data-theme'); // follow OS preference
      }
      const btn = document.getElementById('themeToggle');
      if (btn) {
        btn.addEventListener('click', () => {
          const current = html.getAttribute('data-theme');
          const next = current === 'dark' ? 'light'
                     : current === 'light' ? ''
                     : 'dark';
          if (next) {
            html.setAttribute('data-theme', next);
            localStorage.setItem(key, next);
          } else {
            html.removeAttribute('data-theme');
            localStorage.removeItem(key);
          }
          // Notify pages/charts that theme changed
          const evt = new CustomEvent('theme-changed', { detail: { theme: next || 'auto' } });
          window.dispatchEvent(evt);
        });
      }
    })();
  </script>
</body>
</html>
