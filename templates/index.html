<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select GitHub Repo</title>
</head>
<body>
  <h2>Select GitHub Repository</h2>
  <form method="get" action="/list">
    <label>Owner (user or org):</label>
    <input type="text" name="owner" required placeholder="octocat"><br><br>

    <label>Repo:</label>
    <input type="text" name="repo" required placeholder="hello-world"><br><br>

    <label>Branch (default main):</label>
    <input type="text" name="branch" placeholder="main"><br><br>

    <label>Path (folder within repo, default root):</label>
    <input type="text" name="path" placeholder=""><br><br>

    <button type="submit">List CSV files</button>
  </form>
</body>
</html>
